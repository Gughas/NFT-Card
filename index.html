<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon-32x32.png">
    <title>NFT Card</title>
</head>
<body>
    
    <main class="container">
        <section class="img">
            <img class="nft-img" src="./img/image-equilibrium.jpg" alt="NFT-IMG">
        </section>

        <section class="wrapper">

            <div class="title">
                <span>Equilibrium #3429</span>
            </div>

            <div class="description">
                <span>Our Equilibrium collection promotes balance and calm.</span>
            </div>

            <div class="price-days">

                <div class="price">
                    <img src="./img/icon-ethereum.svg" alt="Ethereum">
                    <span>0.041 ETH</span>
                </div>

                <div class="days">
                    <img src="./img/icon-clock.svg" alt="Clock">
                    <span>3 days left</span>
                </div>

            </div>

            <div class="creator">
                <img src="./img/image-avatar.png" alt="Avatar">
                <span>Creation of<p>Jules Wyvern</p> </span>
            </div>

        </section>
    </main>

</body>
</html>
